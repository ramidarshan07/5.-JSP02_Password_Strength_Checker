<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <hr>
        <form action="" id="form"></form>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" class="password-style" placeholder="Create a new Password">
                <button type="button" class="toggel-button" id="toggelButton">👁️</button>
                <span class="password-error" id="passwordError"></span>
            </div>
            <ul class="criteria" id="criteriaList">
                <li class="invalid" id="letter"> Must include at least one lowercase letter (a-z)</li>
                <li class="invalid" id="capital">Must contain at least one uppercase letter (A-Z)</li>
                <li class="invalid" id="symobl">Must have at least one special character (e.g., !@#$%^&*)</li>
                <li class="invalid" id="number">Must contain at least one number (0-9)</li>
                <li class="invalid" id="length">Password must be at least 8 characters long</li>
            </ul>
        </div>
        <div class="form-group">
            <label for="conformPassword">Conform Password</label>
            <div class="password-container">
                <input type="password" id="conformPassword" class="conform-password" placeholder="Conform Password">
                <button type="button" class="toggel-button" id="toggelButtonConform">👁️</button>
                <span class="password-error" id="conformPasswordError"></span>
            </div>
        </div>
        <button type="submit" class="submit-btn" id="submitbtn">Check Password</button>
        </form>
    </div>
</body>

</html>
